<!doctype html>
<html>
  <head>
    <title>Video-player</title>
  </head>
  <body>
    <video id="mainVideo" width="480" height="270" muted autoplay preload>
      <source src="src/video/mainVideo.mp4" type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
      <source src="src/video/mainVideo.webm" type='video/webm; codecs="vorbis,vp8"'/> 
    </video>
    <div id="controls">
      <a class="btn" href="#"><i class="fas fa-play-circle"></i></a>
      <a class="btn" href="#"><i class="fas fa-volume-off"></i></a>
    </div>
  </body>
</html>
